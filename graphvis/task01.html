<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 1 – Interaktive Scheibe und Erweiterungen</title>
    <link rel="stylesheet" href="assets/css/styles.css">  <!-- Link zur CSS-Datei -->
</head>
<body>
    <h1>Interaktiv animierte CD & die fröhliche Orange</h1>
    
    <p class="controls-description">
        <strong>Steuerung:</strong><br>
        - <strong>CD:</strong> <code>l</code> (Links), <code>r</code> (Rechts), <code>a</code> (Schleife)<br>
        - <strong>Orange:</strong> <code>b</code> (Rückwärts), <code>f</code> (Vorwärts), <code>c</code> (Schleife)
    </p>

    <div class="animation-container">
        <img id="rotatingWheel" src="assets/images/wheel-0.png" alt="Rotierende CD" style="max-width: 300px; max-height: 200px;">
        <img id="bouncingOrange" src="assets/images/Orange-1.jpg" alt="Animierte Orange" style="max-width: 300px; max-height: 200px;">
    </div>

    <div class="image-sources">
        Bildquellen: <br>
        CD: <a href="https://unsplash.com/de/fotos/grune-blaue-und-schwarze-compact-disc-7qn9wis0Wns" target="_blank">Unsplash/Roberto Sorin</a> | 
        Orange: <a href="https://www.freepik.com/free-vector/hand-drawn-animation-frames-element-collection_32499723.htm#fromView=search&page=1&position=24&uuid=4aff85d0-c37e-4353-8b91-9ed1d2cfe71b" target="_blank">Freepik.com</a>
    </div>

    <script src="assets/js/task01.js"></script>  <!-- Link zur JavaScript-Datei für Aufgabe 1 -->
