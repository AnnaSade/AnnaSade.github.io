<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 1 – Interaktive Scheibe und Erweiterungen</title>
    <link rel="stylesheet" href="assets/css/styles.css">  
</head>
<body>
    <h1>Interaktiv animierte CD & die fröhliche Orange</h1>
    
    <p class="controls-description">
        <strong>Steuerung:</strong><br>
        - <strong>CD:</strong> <code>l</code> (Gegen den Uhrzeigersinn), <code>r</code> (Im Uhrzeigersinn), <code>a</code> (Schleife)<br>
        - <strong>Orange:</strong> <code>b</code> (Rückwärts), <code>f</code> (Vorwärts), <code>c</code> (Schleife)
    </p>

    <div class="animation-container">
        <img id="rotatingWheel" src="assets/images/wheel-0.png" alt="Rotierende CD" style="max-width: 300px; max-height: 200px;">
        <img id="bouncingOrange" src="assets/images/Orange-1.jpg" alt="Animierte Orange" style="max-width: 300px; max-height: 200px;">
    </div>

    <div class="image-sources">
        <strong>Bildquellen:</strong>
        CD: <a href="https://unsplash.com/@roberto_sorin" target="_blank">Unsplash/Roberto Sorin</a> | 
        Orange: <a href="https://www.freepik.com" target="_blank">Freepik.com</a>
    </div>

    <script src="assets/js/task01.js"></script>  
</body>
</html>
